<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Trash</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Â¡Bienvenido a Gato Trash!</h1>
    </header>
    <div id="casa">
            <div id="sala"></div>
            <div id="cocina"></div>
            <div id="jardin"></div>
            <div id="dormitorio"></div>
            <img id="gato" src="images/gato.png" alt="Gato">
            <img id="comida" src="images/comida.png" alt="Comida">
            <!-- Otros objetos como juguetes o cama -->
        </div>
    <div id="controles">
        <button onclick="mover('up')">Arriba</button>
        <button onclick="mover('left')">Izquierda</button>
        <button onclick="mover('right')">Derecha</button>
        <button onclick="mover('down')">Abajo</button>
        <button onclick="saltar()">Saltar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
